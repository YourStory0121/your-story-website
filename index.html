<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Story - Transform Your Life into a Beautiful Novel</title>
    <meta name="description" content="Transform your authentic life stories into professionally written novels using AI. From personal memories to published books through guided conversation.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js" rel="preload" as="script">
    
    <style>
        /* Basic Reset and Variables */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            /* Sage green palette */
            --sage-50: #f6f8f6;
            --sage-100: #e7ebe8;
            --sage-200: #d4dbd6;
            --sage-300: #b8c4bb;
            --sage-600: #5a7563;
            --sage-700: #4a6352;
            --sage-800: #3a4f42;
            --sage-900: #2d3d33;
            
            /* Warm accents */
            --cream-50: #fefcfb;
            --cream-100: #faf6f0;
            --warm-50: #fefcfb;
            --warm-100: #faf6f0;
            --warm-200: #f1e8d9;
            
            /* Gold accents */
            --gold-500: #d4af37;
            --gold-600: #b8941f;
            
            /* Yellow for stars */
            --yellow-500: #eab308;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: #ffffff;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.025em;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 219, 214, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            padding: 1rem 2rem;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--sage-700);
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--sage-700);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--sage-600);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--sage-700), var(--sage-600));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.025em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--sage-700);
            border: 2px solid var(--sage-300);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-outline:hover {
            background: var(--sage-50);
            transform: translateY(-2px);
        }
        
        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sage-100);
            color: var(--sage-800);
            border: 1px solid var(--sage-200);
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--sage-50), var(--cream-50), var(--sage-100));
            padding: 8rem 2rem 3rem;
            margin-top: 80px;
            overflow: hidden;
            position: relative;
        }
        
        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero-content {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: var(--sage-900);
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.1;
        }
        
        .hero h1 .gradient-text {
            background: linear-gradient(to right, var(--sage-700), var(--sage-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-description {
            font-size: 1.25rem;
            color: var(--sage-700);
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        @media (min-width: 640px) {
            .hero-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        .hero-cta {
            background: var(--sage-700);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hero-cta:hover {
            background: var(--sage-800);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* Trust indicators */
        .trust-indicators {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            color: var(--sage-600);
            margin-bottom: 4rem;
        }
        
        .trust-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .star-icon {
            color: var(--yellow-500);
            fill: currentColor;
        }
        
        /* Features grid */
        .features-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 4rem;
        }
        
        @media (min-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .feature-card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 60px rgba(0, 0, 0, 0.15);
        }
        
        .feature-card img {
            width: 100%;
            height: 16rem;
            object-fit: cover;
        }
        
        .feature-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
        }
        
        .feature-content {
            position: absolute;
            bottom: 0.75rem;
            left: 0.75rem;
            right: 0.75rem;
            color: white;
        }
        
        .feature-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .feature-desc {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        /* Icons */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            display: inline-block;
        }
        
        /* Main Content */
        main {
            padding: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Simple sections for now */
        .simple-section {
            padding: 6rem 2rem;
            text-align: center;
        }
        
        .simple-section h2 {
            font-size: 2.5rem;
            color: var(--sage-800);
            margin-bottom: 2rem;
        }
        
        .simple-section p {
            font-size: 1.125rem;
            color: var(--sage-600);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Footer */
        .footer {
            background: var(--sage-800);
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }
        
        .footer h3 {
            margin-bottom: 1rem;
        }
        
        .footer p {
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .trust-indicators {
                gap: 1rem;
            }
            
            .hero {
                padding: 6rem 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">Your Story</a>
            <nav class="nav-menu">
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#" class="btn-primary">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                    Start Your Story
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
           
            </div>
        </section>

        <!-- Placeholder for next sections -->
        <section id="features" class="simple-section">
            <div class="container">
                <h2>More sections coming next...</h2>
                <p>Send me the next screenshot to add more components from your Replit homepage!</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <h3>Your Story</h3>
            <p>Transforming lives into literature, one story at a time.</p>
            <p>&copy; 2025 Your Story. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add click handlers for CTA buttons - redirect to your real purchase page
        document.querySelectorAll('.btn-primary, .hero-cta').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                // Redirect to your backend purchase page
                window.location.href = 'https://24cc8c73-8aff-495e-abec-1c1560d7c0c8-00-3rt0wknkxtq74.spock.replit.dev/purchase';
            });
        });
    </script>
</body>
</html>
